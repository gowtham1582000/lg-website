<div class="about-container" (mousemove)="onMouseMove($event)">
  <!-- SHARED BACKGROUND ELEMENTS -->
  <div class="background-layers">
    <div class="stone-texture"></div>
    <div class="atmospheric-smoke"></div>
  </div>

  <!-- SECTION 1: THE WHISPERING WALLS (TORCHLIGHT REVEAL) -->
    <section class="whispering-walls-section">
      <div class="wall-content">
        <div class="etched-layers">
          <h2 class="ancient-script">HISTORY RECLAIMED</h2>
          <h1 class="main-title">A LEGACY IN STONE</h1>
          <p class="intro-text">Timeless Craftsmanship. Modern Vision.</p>
        </div>
      </div>
      <div class="scroll-instruction">
        <span class="scroll-line"></span>
        <span class="text">DISCOVER MORE</span>
      </div>
    </section>

    <!-- SECTION 2: THE SHIFTING SANDS (VERTICAL DISSOLVE TIMELINE) -->
    <section class="shifting-sands-section">
      <div class="sands-container">
        <div class="era-block" *ngFor="let era of eras; let i = index" [attr.data-index]="i">
          <div class="era-visual">
            <img [ngSrc]="era.image" [alt]="era.title" class="era-img" fill [priority]="i === 0" decoding="async">
          </div>
          <div class="era-content">
            <div class="era-meta">
              <span class="era-year">{{era.year}}</span>
            </div>
            <h2 class="era-title">{{era.title}}</h2>
            <p class="era-desc">{{era.description}}</p>
          </div>
        </div>
      </div>
    </section>

    <!-- SECTION 3: THE ETERNAL SEAL (LOCKING MECHANISM CTA) -->
    <section class="eternal-seal-section">
      <div class="seal-content">
        <h2 class="unlock-text">CONNECT WITH HERITAGE</h2>
        <div class="cta-wrapper">
          <button class="ancient-btn">
            <span class="btn-text">GET IN TOUCH</span>
          </button>
        </div>
      </div>
    </section>
</div>

<nav class="navbar command-line-style" [class.nav-hidden]="isHidden" [class.scrolled]="scrollY > 50">
    <div class="scroll-progress" [style.width.%]="scrollProgress"></div>
    <div class="logo-area">
        <div class="logo-frame">
            <div class="hexagon">
                <img src="../../assets/images/logo-ls.png" alt="LS Logo">
            </div>
        </div>
    </div>

    <div class="nav-right-group">
        <ul class="nav-links bracketed-links">
            <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                <span class="nav-text">HOME</span>
                <span class="nav-underline"></span>
            </a></li>
            <li><a routerLink="/about" routerLinkActive="active">
                <span class="nav-text">ABOUT US</span>
                <span class="nav-underline"></span>
            </a></li>
            <li><a routerLink="/team" routerLinkActive="active">
                <span class="nav-text">TEAM</span>
                <span class="nav-underline"></span>
            </a></li>
        </ul>

        <div class="nav-actions">
            <a routerLink="/contact" class="contact-link command-style-link">
                <i class="fas fa-headset"></i> 
                <span class="label-text">GET IN TOUCH</span>
            </a>
        </div>

        <button class="hamburger-btn" [class.active]="isMenuOpen" (click)="toggleMenu()">
            <span></span><span></span><span></span>
        </button>
    </div>
</nav>

<div class="mobile-menu-panel" [class.open]="isMenuOpen">
    <div class="menu-header">
        <button class="close-btn" (click)="toggleMenu()">
            <i class="fas fa-times"></i>
        </button>
    </div>
    
    <ul class="mobile-nav-links">
        <li><a routerLink="/" routerLinkActive="active" (click)="toggleMenu()">HOME</a></li>
        <li><a routerLink="/about" routerLinkActive="active" (click)="toggleMenu()">ABOUT US</a></li>
        <li><a routerLink="/team" routerLinkActive="active" (click)="toggleMenu()">TEAM</a></li>
        <li class="contact-item">
            <a routerLink="/contact" routerLinkActive="active" class="contact-link command-style-link" (click)="toggleMenu()">
                <i class="fas fa-headset"></i> <span class="label-text">GET IN TOUCH</span>
            </a>
        </li>
    </ul>
</div>
